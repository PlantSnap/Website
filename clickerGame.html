<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <img src="https://th.bing.com/th/id/R30165aead8ddc95e68ca5bb66698d7a3?rik=4XDFXlP4K%2frlpQ&pid=ImgRawhttps://th.bing.com/th/id/R30165aead8ddc95e68ca5bb66698d7a3?rik=4XDFXlP4K%2frlpQ&pid=ImgRaw" onclick = "count ++; money += 1 * buyCount; conditionCheck()" id = "button1" width=150px height=150px></img>
        <p1 id = "moneyTracker">Money:</p1>
        <br>
        <button type="button" class="darkSquare" onclick = "clickFunction()" id = "button2" width=100px height=100px>Show click count</button>
        <br>
        <img src="https://th.bing.com/th/id/R45534edd8085be05fea6071c7a35df1f?rik=7mar4ABtaxyMeg&pid=ImgRaw" onclick = "openShop()" id = "button3" width=100px height=100px></img>
        <br>
        <img src="https://th.bing.com/th/id/OIP.Ps17HEO-_D17FBWdl0FjIgAAAA?pid=ImgDet&rs=1" onclick = "buyProduct()" id = "button4" style = "visibility:hidden" width=100px></img>
        <script>
            var count = 0
            var money = 0
            var buyCount = 1
            function conditionCheck() {
                document.getElementById("moneyTracker").innerHTML = "Money: " + money;
                if (count == 69) {
                    alert("Nice")
                } else if (count == 100) {
                    alert("Did you really just waste your life clicking 100 times")
                } else if (count == 420) {
                    alert("Amba is impressed")
                }
            }
            function clickFunction() {
                alert("The button has been clicked " + count + " time(s)")
            }
            function openShop() {
                document.getElementById("button4").style.visibility="visible"
                document.getElementById("button1").style.visibility="hidden"
                document.getElementById("button2").style.visibility="hidden"
                document.getElementById("button3").style.visibility="hidden"
            }
            function buyProduct() {
                if (money >= Math.round((buyCount **2 + 24)/5)*5) {
                    money -= Math.round((buyCount **2 + 24)/5)*5
                    alert("Purchase Successful")
                    document.getElementById("moneyTracker").innerHTML = "Money: " + money;
                    buyCount++
                    document.getElementById("button4").style.visibility="hidden"
                    document.getElementById("button1").style.visibility="visible"
                    document.getElementById("button2").style.visibility="visible"
                    document.getElementById("button3").style.visibility="visible"
                } else {
                    alert("Not enough money")
                    document.getElementById("button4").style.visibility="hidden"
                    document.getElementById("button1").style.visibility="visible"
                    document.getElementById("button2").style.visibility="visible"
                    document.getElementById("button3").style.visibility="visible"
                }
            }
        </script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
